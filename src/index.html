<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Aleatoria</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="carta" class="card">
    <div class="top-left"></div>
    <div class="bottom-right"></div>
    <div class="value"></div>
  </div>
  <div class="controls">
    <input type="number" id="ancho" placeholder="Ancho (px)">
    <input type="number" id="alto" placeholder="Alto (px)">
    <button onclick="generarCarta()">Nueva Carta</button>
    <button onclick="iniciarTemporizador()" >▶ Iniciar</button>
    <button onclick="detenerTemporizador()" >⏹ Detener</button>
    <div id="temporizador">Siguiente carta en: 10s</div>
  </div>

  <script src="app.js"></script>
</body>

</html>
